<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 导入layUI样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入bookstrap样式 -->
    <link rel="stylesheet" href="./assets/lib/bootstrap.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="logo layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndReg">
        <div class="login_title"></div>
        <!-- 登录的div -->
        <form class="layui-form login_box">
          <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i> 
              <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item" action="">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item" action="">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
          </div>
          <div class="layui-form-item links" action="">
            <a href="#" id="link_reg">去注册</a>
          </div>
        </form>
        <!-- 注册的div -->
        <form class="layui-form register_box">
          <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i> 
              <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item" action="">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item" action="">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required  lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item" action="">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button>
          </div>
          <div class="layui-form-item links" action="">
            <a href="#" id="link_login">去登录</a>
          </div>
        </form>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
    
</body>
</html>
